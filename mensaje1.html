<!DOCTYPE html>
<html lang=”es”>
<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Un Mensaje Para Ti</title>
    <style>
        Body {
            Font-family: ‘Arial’, sans-serif;
            Background-color: #f4f4f9;
            Text-align: center;
            Padding: 50px;
        }

        H1 {
            Color: #ff6f61;
            Font-size: 48px;
            Margin-bottom: 20px;
        }

        P {
            Color: #333;
            Font-size: 24px;
            Margin-bottom: 30px;
        }

        .heart {
            Color: #ff6f61;
            Font-size: 100px;
            Animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                Transform: scale(1);
            }
            50% {
                Transform: scale(1.2);
            }
        }

        Footer {
            Font-size: 18px;
            Color: #666;
        }
    </style>
</head>
<body>
    <h1>Para mi amor</h1>
    <p>Quería recordarte lo especial que eres para mí. Cada día me haces sonreír, y no puedo esperar para crear más recuerdos juntos.</p>
    <div class=”heart”>❤️</div>
    <footer>Siempre tuyo, [Tu Nombre]</footer>
</body>
</html>
